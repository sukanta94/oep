<html>
<head>
<title>Login</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<link rel="stylesheet" href="https://kit-pro.fontawesome.com/releases/v5.15.1/css/pro.min.css"/>
<link rel="stylesheet" type="text/css" href="../style/login.css">
</head>
<body>
      <div class="main">
        <div class="navbar">
          <img src="../logo.png">&nbsp
          <span> KARIMGANJ COLLEGE</span><br>&nbsp
          <span class="logo">Online Examination Portal</span>
        </div>
          <div class="form-box">
            <form id="login" class="box" method="post" action="login.php">
              <h1>Login</h1>
                  <input type="number" placeholder="&#xf2c1; Unique Id" name="sid" required>
                  <input type="password" placeholder="&#xf30d; Password" name="spassword" required>
                  <input type="submit" class="submit-btn" name="login" value="Login">
              <a class="btn" id="btn">New User? Create User Account</a>
              </form>
              <div class="modal" id="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h3>Register user as</h3>
                    <button type="button" class="core" onclick="location.href='corereg.html'">TDC Honours Student</button>
                    <button type="button" class="pass" onclick="location.href='passreg.html'">TDC Pass Student</button>
                </div>
              </div>
          </div>
     </div>

    <script>
        var modal = document.getElementById("modal");

        var btn = document.getElementById("btn");

        var span = document.getElementsByClassName("close")[0];

        btn.onclick = function() {
          modal.style.display = "block";
        }
        span.onclick = function() {
          modal.style.display = "none";
        }
    </script>

</body>
</html>
